<!DOCTYPE html>
<html>
<head>
    <title>File List</title>
</head>
<body>
    <h2>File List</h2>
    <ul>
        {% for file in files %}
            <li>
                <a href="{{ file.file.url }}" target="_blank">{{ file.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
